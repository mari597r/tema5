<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>



<body>

    <div id="liste">
    </div>

    <style>
        .dyr {

            border: solid black;
            margin: 10px;

        }

        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

    </style>

    <script>
        let dyr = [];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");


            async function getJson() {
                let jsonData = await fetch("dyr.json");
                dyr = await jsonData.json();
                visDyr();
            }

            function visDyr() {
                alert("hejsa")
                dyr.forEach(dyr => {



                    dest.innerHTML += `<div class=dyr> <h3>${dyr.navn}</h3> <img src = "${dyr.billede}"><p> Type: ${dyr.type}<br><br> <p> Levested: ${dyr.levested}</p> <br>

		</div>`;



                })
            }

            getJson();

        }

    </script>

</body>

</html>
