<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="">

<body>

    <div id="liste">

    </div>


    <script>
        let dyr = [{
                "navn": "gris",

                "levested": "svinefarme"
            }, {
                "navn": "frø",

                "billede": "http://helf-kea.dk/test/frø.png",
                "levested": "skov"
            }, {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "skov"
            }, {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "vand"
            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "sump"
            }

        ];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");
            dyr.forEach(dyr => {
                dest.innerHTML += `${dyr.navn} ${dyr.type} ${dyr.levested} <br>`;

            })
        }


        console.log(dyr);
