<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>



<body>

    <div id="liste">
    </div>

    <style>
        .dyr {

            border: solid black;
            margin: 10px;

        }

        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

    </style>

    <script>
        let dyr = [

            {
                "navn": "Gris",
                "type": "Pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "Svinefarm"
            }, {
                "navn": "Frø",
                "type": "Amfibie",
                "billede": "http://helf-kea.dk/test/frog.png",
                "levested": "Søer"
            }, {
                "navn": "Ræv",
                "type": "Pattedyr",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "Skove"
            }, {
                "navn": "Sild",
                "type": "Fisk",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "Havet"
            }, {
                "navn": "Krokodille",
                "type": "Krybdyr",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "Sumpe"
            }
        ];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            function visDyr() {
                dyr.forEach(dyr => {



                    dest.innerHTML += `<div class=dyr> <h3>${dyr.navn}</h3> <img src = "${dyr.billede}"><p> Type: ${dyr.type}<br><br> <p> Levested: ${dyr.levested}</p> <br>

		</div>`;



                })
            }

            visDyr();

        }

        console.log(dyr);

    </script>

</body>

</html>
